<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link href="/lib/realgrid-style.css" rel="stylesheet" />
		<script type="text/javascript" src="/lib/realgrid-lic.js"></script>
		<script type="text/javascript" src="/lib/realgrid.2.2.2.min.js"></script>
		<script type="text/javascript" src="/js/jquery-3.4.0.min.js"></script>
	</head>
	<body>
		<div id="realgrid" style="width: 100%; height: 440px;">
		</div>
	</body>
</html>

<script>
    const provider = new RealGrid.LocalDataProvider();
    const gridView = new RealGrid.GridView("realgrid");
    gridView.setDataSource(provider);

    provider.setFields([
        { fieldName: "Year",        dataType: "text"   },
        { fieldName: "GDP",         dataType: "number" },
        { fieldName: "GNI",         dataType: "number" },
        { fieldName: "PGNI",        dataType: "number" },
        { fieldName: "DIncome",     dataType: "number" },
        { fieldName: "GDPName",     dataType: "text"   },
        { fieldName: "GNIName",     dataType: "text"   },
        { fieldName: "PGNIName",    dataType: "text"   },
        { fieldName: "DIncomeName", dataType: "text"   },
    ]);

    gridView.setColumns([
		{
			name: 'chart',
			header: {
				text: '차트(구글차트)',
			},
			renderer: {
				type: 'renderer01',
			},
			editable: false,
			width: 428,
		},
		{
			name: 'Year',
			fieldName: 'Year',
			width: 70,
			header: {
				text: '년도',
			},
		},
		{
			name: 'GDP',
			fieldName: 'GDP',
			width: 150,
			header: {
				text: 'GDP ($100 milion)',
			},
			styleName: 'column-background1',
		},
		{
			name: 'GNI',
			fieldName: 'GNI',
			width: 150,
			header: {
				text: 'GNI ($100 milion)',
			},
			styleName: 'column-background2',
		},
		{
			name: 'PGNI',
			fieldName: 'PGNI',
			width: 150,
			header: {
				text: 'PGNI ($)',
			},
			styleName: 'column-background3',
		},
		{
			name: 'DIncome',
			fieldName: 'DIncome',
			width: 150,
			header: {
				text: 'DIncome ($)',
			},
			styleName: 'column-background4',
		},
		{
			name: 'GDPName',
			fieldName: 'GDPName',
			width: 150,
			header: {
				text: 'GDP ($100 milion)',
			},
			styleName: 'column-background1',
		},
		{
			name: 'GNIName',
			fieldName: 'GNIName',
			width: 150,
			header: {
				text: 'GNI ($100 milion)',
			},
			styleName: 'column-background2',
		},
		{
			name: 'PGNIName',
			fieldName: 'PGNIName',
			width: 150,
			header: {
				text: 'PGNI ($)',
			},
			styleName: 'column-background3',
		},
		{
			name: 'DIncomeName',
			fieldName: 'DIncomeName',
			width: 150,
			header: {
				text: 'DIncome ($)',
			},
			styleName: 'column-background4',
		},
    ]);
	
    var data_url = 
		"https://raw.githubusercontent.com/realgrid/" +
    	"open-tutorial/main/datas/data-010.json";
    $.getJSON(data_url, function (data) {
        console.log(data);
        provider.fillJsonData(data, { fillMode: "set" });
    });
</script>
