<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link href="/lib/realgrid-style.css" rel="stylesheet" />
		<link href="/lib/common.css" rel="stylesheet" />
		<script type="text/javascript" src="/lib/realgrid-lic.js"></script>
		<script type="text/javascript" src="/lib/realgrid.2.2.2.min.js"></script>
		<script type="text/javascript" src="/js/jquery-3.4.0.min.js"></script>
	</head>
	<body>
		<div id="realgrid" style="width: 100%; height: 440px;">
		</div>
	</body>
</html>

<script>
    const provider = new RealGrid.LocalDataProvider();
    const gridView = new RealGrid.GridView("realgrid");
    gridView.setDataSource(provider);
	
	var area1codes = {id:"area1code", levels:1, keys: [], values: []};
	var area2codes = {id:"area2code", levels:2, tags: [], keys: [], values: []};
	var area3codes = {id:"area3code", levels:3, tags: [], keys: [], values: []};
	
    provider.setFields([
		{ fieldName: "area1code" },
		{ fieldName: "area2code" },
		{ fieldName: "area3code" },
    ]);

    gridView.setColumns([
		{ name: "area1code", fieldName: "area1code", width: "100" },
		{ name: "area2code", fieldName: "area2code", width: "100" },
		{ name: "area3code", fieldName: "area3code", width: "100" },
    ]);

    var data_url = 
		"https://raw.githubusercontent.com/realgrid/" +
    	"open-tutorial/main/datas/";
	
    $.getJSON(data_url + "data-007.json", function (data) {
        console.log(data);
        provider.fillJsonData(data, { fillMode: "set" });
    });
	
	function loadCodeData(url, codes) {
		$.getJSON(url, function (data) {
			for (var i=0; i<data.length; i++) {
				var row = data[i];
				codes.keys.push(row.code);
				codes.values.push(row.name);
			}
			console.log(codes);
		});		
	}

	loadCodeData(data_url + "data-007-01.json", area1codes);
	loadCodeData(data_url + "data-007-02.json", area2codes);
	loadCodeData(data_url + "data-007-03.json", area3codes);
</script>
