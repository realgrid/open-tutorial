<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link href="/lib/realgrid-style.css" rel="stylesheet" />
		<link href="/lib/common.css" rel="stylesheet" />
		<script type="text/javascript" src="/lib/realgrid-lic.js"></script>
		<script type="text/javascript" src="/lib/realgrid.2.2.2.min.js"></script>
		<script type="text/javascript" src="/js/jquery-3.4.0.min.js"></script>
	</head>
	<body>
		<div id="realgrid" style="width: 100%; height: 440px;">
		</div>
	</body>
</html>

<script>
    const provider = new RealGrid.LocalDataProvider();
    const gridView = new RealGrid.GridView("realgrid");
    gridView.setDataSource(provider);

    provider.setFields([
		{ fieldName: "KorName",         dataType: "text" },
		{ fieldName: "Gender",          dataType: "text" },
		{ fieldName: "Age",             dataType: "number" },
		{ fieldName: "Phone",           dataType: "text" },
		{ fieldName: "ProductId",       dataType: "text" },
		{ fieldName: "KorCountry",      dataType: "text" },
		{ fieldName: "ToMonth",         dataType: "number" },
		{ fieldName: "SaveCost",        dataType: "number" },
		
		{ 
			fieldName: "Total", 		DataType: "text",
    		valueCallback: calcTotal
  		}
    ]);

    gridView.setColumns([
		{ name: "KorName",              fieldName: "KorName", width: "60" },
		{ name: "Gender",               fieldName: "Gender", width: "40" },
		{ name: "Age",                  fieldName: "Age", width: "40" },
		{ name: "Phone",                fieldName: "Phone", width: "100" },
		{ name: "ProductId",            fieldName: "ProductId", width: "120" },
		{ name: "KorCountry",           fieldName: "KorCountry", width: "100" },
		{ name: "ToMonth",              fieldName: "ToMonth", width: "80" },
		{ name: "SaveCost",             fieldName: "SaveCost", width: "80" },
		{ name: "Total",          		fieldName: "Total", width: "180" },
    ]);

    var data_url = 
		"https://raw.githubusercontent.com/realgrid/" +
    	"open-tutorial/main/datas/data-003.json";
    $.getJSON(data_url, function (data) {
        console.log(data);
        provider.fillJsonData(data, { fillMode: "set" });
    });
	
	function calcTotal(prod, dataRow, fieldName, fieldNames, values) {
		let paymentCount  = values[fieldNames.indexOf("ToMonth")];
		let paymentAmount = values[fieldNames.indexOf("SaveCost")];

		if (isNaN(paymentCount) || isNaN(paymentAmount)) return undefined;
		
		// 10 개 미만인 경우 20% 할인하는 가정으로 계산, 괄호안에 할인된 금액 표시
		if (paymentCount < 10) {
			return 
				(paymentCount * paymentAmount * 0.8) + " (-" + 
				(paymentCount * paymentAmount * 0.2) + ")";
		} 
			
		return paymentCount * paymentAmount;
    }
</script>
